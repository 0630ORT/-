<html lang="ja">

<title>JavaScriptのひな型</title>
<link rel="stylesheet" href="../style2.css">
<style>
a{text-decoration:none;
color:dimgray;
</style>
</head>
<body>
<div id="container"> 
<h1>今日の日付を表示する</h1>
<p id="trial"></p>
<script>
 var d = new Date();
 var y = d.getFullYear();
 var m = d.getMonth()+1;
 var n = d.getDate();
 var hy = ["日曜日","月曜日","火曜日","水曜日","木曜日","金曜日","土曜日"];
 var ny = d.getDay();
 var wd = hy[ny];
document.getElementById("trial").innerHTML = '今日は' + m + '月' + n + '日' + wd + 'です。';
</script>

<li><a href="../index.html">index.html</a></li>
</ul>
 </div>
</body>
