<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScriptのひな型</title>
<link rel="stylesheet" href="../style2.css">
<style>
a{text-decoration:none;
color:dimgray;
</style>
</head>
<body>
<div id="container"> 
<h1>JavaScriptのひな型</h1>
<p id="trial"></p>
<script>
 var myFavs = ["apple","curry","pizza","orange"];
 var text="";
 var len=myFavs.length;
 var i;
 for (i = 0; i < len; i++) {

text += "My favorite food is " + myFavs[i] + "<br>";

}

document.getElementById("trial").innerHTML = text;
</script>
<ul>
<li><a href="../index.html">index.html</a></li>
</ul>
 </div>
</body>
</html>
