<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JQueryのひな形2</title>
</head>
<body>
<button type="button" id="btn1">色が変わる</button>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script> <!-JQuery ライブラリへの参照 -->
<script>
$(function(){

          $('#btn1')
                .mouseover(function(){$(this).css('background', 'blue');}).mouseout(function() {$(this).css('background', 'yellow');});});
</script>
<ul>
<li><a href="../index.html">index.html</a></li>
</ul>
</body>
</html>
