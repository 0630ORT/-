<p id="trial"></p>
<script>
document.getElementById('btn1').addEventListener('click',
function(){

 var r = Math.floor(Math.random()*3);
switch(r){
case 0:
moji ="グー";
break;
case 1:
moji ="チョキ";
break;
case 2:
moji ="パー";
break;
}


document.getElementById('trial').innerHTML = moji;
});
