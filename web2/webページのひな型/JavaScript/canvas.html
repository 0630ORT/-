<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>canvasのひな形2</title>

</head>
<body>
<canvas id="myCanvas" width="1300" height="600" style="border:1px solid #000000;">
canvas に対応したブラウザでご覧ください。
</canvas>
<script>
var c =document.getElementById("myCanvas");
var ctx =c.getContext("2d");
ctx.beginPath();
ctx.font = "90px Arial";
ctx.fillText("STUDIO",600,120)
ctx.stroke();
ctx.beginPath();
ctx.fillStyle ="#ff0000"; 
ctx.fillRect(205,50,380,80);
ctx.stroke();
ctx.beginPath();
ctx.font = "90px Arial";
ctx.fillStyle = "#ffffff"
ctx.fillText("MARVEL",210,120);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(600,50);
ctx.lineTo(940,50);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(600,130);
ctx.lineTo(940,130);
ctx.stroke();
ctx.beginPath();
ctx.font = "400px Arial";
ctx.fillStyle = "#4b0082"
ctx.fillText("A",55,440);
ctx.stroke();
ctx.font = "200px Arial";
ctx.fillStyle = "#4b0082"
ctx.fillText("VENGERS",230,340);
ctx.stroke();
ctx.beginPath();
ctx.font = "130px ＭＳ 明朝";
ctx.fillStyle = "#ffd700"
ctx.fillText("ENDGAME",500,430);
ctx.stroke();
ctx.beginPath();
ctx.arc(170,310,120,147,1.46*Math.PI);
ctx.lineWidth= 40;
ctx.strokeStyle="#00008b";
ctx.stroke();
ctx.beginPath();
ctx.arc(170,310,120,195,0.7*Math.PI);
ctx.lineWidth= 40;
ctx.strokeStyle="#\00008b";
ctx.stroke();

</script>

</ul>
</body>
</html>
